<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #5b86e5, #36d1dc); /* Harakatlanuvchi fon */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: gradientAnimation 10s ease infinite; /* Fonda animatsiya */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 420px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: fadeIn 1s ease-in-out; /* Sahifa animatsiyasi */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: none;
        }

        .card h3 {
            color: #0072ff;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1.1rem;
            padding: 15px;
            margin-bottom: 20px;
            transition: 0.3s ease;
        }

        .form-control:focus {
            border-color: #36d1dc;
            box-shadow: 0 0 5px rgba(54, 209, 220, 0.7);
        }

        .btn {
            background-color: #0072ff;
            color: white;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            width: 100%;
            border: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-google {
            background-color: #db4437;
        }

        .btn-telegram {
            background-color: #0088cc;
        }

        .btn-google:hover {
            background-color: #d1352e;
        }

        .btn-telegram:hover {
            background-color: #006fa6;
        }

        .social-buttons {
            margin-top: 25px;
        }

        .social-buttons button {
            margin-bottom: 15px;
        }

        .text-center {
            font-size: 0.9rem;
            color: #555;
        }

        .text-center a {
            color: #0072ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .text-center a:hover {
            color: #36d1dc;
            text-decoration: underline;
        }

        /* Hover effekti uchun animatsiyalar */
        .social-buttons button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3>Sing up</h3>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="name" class="form-control" name="name" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="username" class="form-control" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="#">Login</a></p>
    </div>
</div>

</body>
</html>
